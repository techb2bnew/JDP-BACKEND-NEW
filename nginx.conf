# Updated Nginx configuration for JDP Backend
# Add these lines to your existing configuration

server {
    server_name jdpbackend.prorevv.com;

    # Increase client body size for file uploads
    client_max_body_size 100M;
    
    # Increase timeouts for large file uploads
    client_body_timeout 300s;
    client_header_timeout 300s;
    
    # Increase buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Increase proxy timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Increase proxy buffer sizes
        proxy_buffer_size 4k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/jdpbackend.prorevv.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/jdpbackend.prorevv.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = jdpbackend.prorevv.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name jdpbackend.prorevv.com;
    return 404; # managed by Certbot
}
