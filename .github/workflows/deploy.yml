name: Deploy JDP Backend New

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3️⃣ Install dependencies (CI check)
      - name: Install dependencies
        run: npm ci
        env:
          NPM_CONFIG_IGNORE_SCRIPTS: true

      # 4️⃣ Deploy files to EC2
      - name: Deploy via Rsync
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY_LIVE }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          REMOTE_PORT: 22
          TARGET: /var/www/html/JDP-BACKEND-NEW/
          EXCLUDE: ".git"

      # 5️⃣ Restart PM2 App
      - name: Restart backend application
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY_LIVE }}
          port: 22
          script: |
            cd /var/www/html/JDP-BACKEND-NEW/
            npm install --production
            pm2 restart jdp-backend-new || pm2 start "npm run start" --name jdp-backend-new
            pm2 save
